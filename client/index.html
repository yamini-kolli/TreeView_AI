<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeView AI</title>
    <link href="/favicon.ico" rel="icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
      /* Soft pale-blue gradient similar to design references */
      body {
        margin: 0;
        background: linear-gradient(180deg, #f6fbff 0%, #f3f8fc 60%, #f7fbfe 100%);
        color: #061429;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Small utilities for cards used across the app */
      .tvai-card { transition: box-shadow .22s cubic-bezier(.2,.9,.3,1), transform .06s ease; }
      .tvai-card:hover { box-shadow: 0 12px 30px rgba(12,31,56,.07); transform: translateY(-4px); }
      .tvai-dashed { border: 2px dashed rgba(210,218,230,0.9); }
      /* Hero / top banner accent */
      .tvai-hero {
        background: linear-gradient(90deg, rgba(242,249,255,0.9), rgba(247,252,255,0.6));
        padding: 18px 16px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(10,35,70,0.04);
      }
      /* Subtle card look for forms */
      .tvai-form-card { border: none; border-radius: 12px; box-shadow: 0 10px 30px rgba(12,31,56,0.06); }
      /* Medium input style for pleasing form density */
      .tvai-input-medium { padding: 0.55rem 0.75rem; font-size: 0.97rem; border-radius: 8px; }
      /* Bold, slightly larger subheading after page heading */
      .tvai-subheading { font-weight: 600; color: #37526a; font-size: 0.96rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
